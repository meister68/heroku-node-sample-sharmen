<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">




</head>

<body>
    <br>
    <div class="container-fluid col-sm-6">
        <div class="card text-center">
            <div class="card-body">
                <div id="home">
                    <form action="#" id="userForm">
                        <input type="text" class="form-control text-center" placeholder="Username" id="username" required>
                    </form>
                </div>
                <div>

                </div>
                <div id="main" style="display:none;">

                    <div class="text-center">
                        <ul id="users"></ul>
                    </div>
                    <div>
                        <div class="messages">

                        </div>
                        <div class="other_messages">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <form action="#" id="messageForm">
                <input type="text" class="form-control" placeholder="Type message" id="message">
            </form>
        </div>
        <div class="container">
            <div class="clearfix">
                <span>Online users</span>
                <!-- <span class="float-left">Float right</span> -->
                <table class="table table-bordered col-sm-4" id="online-users"></table>
            </div>
        </div>


    </div>



    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="./scripts/controller.js"></script>
</body>

</html
